<div class="card-wrap">
    {% for card in site.data.card_info %}
    <div class = "card card-inactive" id ="card-5">
        <figure class="info-icon">
            <img src='{{card["icon"]}}'/>
        </figure>
        <div class="info-text">
            {{card["info"]}}
        </div>
    </div>
    {% endfor %}
</div>
